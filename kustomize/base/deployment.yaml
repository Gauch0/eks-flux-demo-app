apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  namespace: ms
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: gauch0/flask-py-random:latest
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: flask-app-secret
